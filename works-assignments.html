 <!-- Background scrolling image -->

    <!-- Add more if needed -->

    <div class="hotspot" data-gallery="proj-A"
       style="top: 26.9%; left: 2%; width: 97%; height: 6.6%;"></div>

    <div class="hotspot" data-gallery="proj-B"
       style="top: 53%; left: 2%; width: 97%; height: 6.6%;"></div>

       style="top: 88%; left: 9%; width: 84%; height: 7.1%;"></div>

 <div class="zoom-modal" id="zoomModal">
  <button class="nav prev" id="prevBtn">←</button>
  <div class="zoom-content">
    <img id="zoomImage" src="">
  </div>
  <button class="nav next" id="nextBtn">→</button>
</div>

<img src="Foot.svg" class="footer">

  <script>

  const galleries = {
  "proj-A": [
    "FLEETFOXES board mockup.png",
    "Road-banner-mockup-04.png",
    "ALVVAYS board mockup.png",
    "Billboard.png",
    "BCNR board mockup.png"
  ],
  "proj-B": [
    "Screenshot_bmw_m3_e30_dtm_ks_laguna_seca_RealityFilter 3.0_7-10-124-23-2-33.png",
    "Screenshot_bmw_m3_e30_dtm_ks_laguna_seca_RealityFilter 3.0_7-10-124-23-7-54.png",
    "Screenshot_ks_mercedes_190_evo2_ks_laguna_seca_RealityFilter 3.0_6-10-124-21-27-3.png",
    "Screenshot_ks_mercedes_190_evo2_ks_laguna_seca_RealityFilter 3.0_6-10-124-21-34-34.png"
  ],
  "proj-C": [
    "scan 1.jpg",
    "scan 2.jpg",
  ],
};

const hotspots = [...document.querySelectorAll('.hotspot')];

let currentGallery = null;   // null = single image mode
let currentIndex = 0;

// open single image
function openSingle(imgSrc) {
  currentGallery = null;
  document.getElementById("zoomImage").src = imgSrc;
  document.getElementById("zoomModal").classList.add("open");
}

// open gallery
function openGallery(name) {
  currentGallery = galleries[name];
  currentIndex = 0;
  updateModal();
  document.getElementById("zoomModal").classList.add("open");
}

function updateModal() {
  document.getElementById("zoomImage").src = currentGallery[currentIndex];
}

// hotspot click logic
hotspots.forEach(h => {
  h.addEventListener("click", () => {
    if (h.dataset.gallery) {
      openGallery(h.dataset.gallery);
    } else if (h.dataset.img) {
      openSingle(h.dataset.img);
    }
  });
});

// close modal by clicking background
document.getElementById("zoomModal").addEventListener("click", (e) => {
  if (e.target.id === "zoomModal") {
    document.getElementById("zoomModal").classList.remove("open");
  }
});

// nav buttons
document.getElementById("prevBtn").onclick = (e) => {
  e.stopPropagation();
  if (!currentGallery) return; // do nothing in single mode
  currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
  updateModal();
};

document.getElementById("nextBtn").onclick = (e) => {
  e.stopPropagation();
  if (!currentGallery) return; // do nothing in single mode
  currentIndex = (currentIndex + 1) % currentGallery.length;
  updateModal();
};

</script>

</body>

</html>
