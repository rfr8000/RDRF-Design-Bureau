    ],
};

const hotspots = [...document.querySelectorAll('.hotspot')];

let currentGallery = null;   // null = single image mode
let currentIndex = 0;

// open single image
function openSingle(imgSrc) {
  currentGallery = null;
  document.getElementById("zoomImage").src = imgSrc;
  document.getElementById("zoomModal").classList.add("open");
}

// open gallery
function openGallery(name) {
  currentGallery = galleries[name];
  currentIndex = 0;
  updateModal();
  document.getElementById("zoomModal").classList.add("open");
}

function updateModal() {
  document.getElementById("zoomImage").src = currentGallery[currentIndex];
}

// hotspot click logic
hotspots.forEach(h => {
  h.addEventListener("click", () => {
    if (h.dataset.gallery) {
      openGallery(h.dataset.gallery);
    } else if (h.dataset.img) {
      openSingle(h.dataset.img);
    }
  });
});

// close modal by clicking background
document.getElementById("zoomModal").addEventListener("click", (e) => {
  if (e.target.id === "zoomModal") {
    document.getElementById("zoomModal").classList.remove("open");
  }
});

// nav buttons
document.getElementById("prevBtn").onclick = (e) => {
  e.stopPropagation();
  if (!currentGallery) return; // do nothing in single mode
  currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
  updateModal();
};

document.getElementById("nextBtn").onclick = (e) => {
  e.stopPropagation();
  if (!currentGallery) return; // do nothing in single mode
  currentIndex = (currentIndex + 1) % currentGallery.length;
  updateModal();
};

</script>
